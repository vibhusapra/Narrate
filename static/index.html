<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrate - Text to Speech</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #888;
            font-size: 1.1rem;
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
            font-size: 0.85rem;
            flex-wrap: wrap;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #555;
        }

        .status-dot.connected { background: #22c55e; }
        .status-dot.configured { background: #eab308; }
        .status-dot.disconnected { background: #ef4444; }

        .card {
            background: #151515;
            border: 1px solid #262626;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #999;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 1rem;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #e5e5e5;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            line-height: 1.6;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea::placeholder {
            color: #555;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 600px) {
            .controls-grid {
                grid-template-columns: 1fr;
            }
        }

        .select-wrapper {
            width: 100%;
        }

        select, input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #e5e5e5;
            font-size: 1rem;
            cursor: pointer;
        }

        input[type="password"] {
            cursor: text;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .api-key-section {
            margin-bottom: 1rem;
            display: none;
        }

        .api-key-section.visible {
            display: block;
        }

        .api-key-note {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.4rem;
        }

        .generate-row {
            display: flex;
            justify-content: flex-end;
        }

        button {
            padding: 0.75rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
        }

        button:hover:not(:disabled) {
            opacity: 0.9;
        }

        button:active:not(:disabled) {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .audio-section {
            display: none;
        }

        .audio-section.visible {
            display: block;
        }

        audio {
            width: 100%;
            margin-top: 1rem;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 2rem;
            color: #888;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #2d1515;
            border-color: #5c2626;
            color: #f87171;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .char-count {
            text-align: right;
            font-size: 0.8rem;
            color: #555;
            margin-top: 0.5rem;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #262626;
            font-size: 0.9rem;
        }

        .download-btn:hover:not(:disabled) {
            background: #333;
        }

        .provider-desc {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.4rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Narrate</h1>
            <p class="subtitle">Transform text into natural speech</p>
            <div class="status-bar" id="statusBar">
                <span class="status-item">
                    <span class="status-dot" id="mlxDot"></span>
                    <span>MLX-Audio</span>
                </span>
                <span class="status-item">
                    <span class="status-dot" id="elevenDot"></span>
                    <span>ElevenLabs</span>
                </span>
                <span class="status-item">
                    <span class="status-dot" id="openaiDot"></span>
                    <span>OpenAI</span>
                </span>
            </div>
        </header>

        <div class="card">
            <label for="textInput">Your Text</label>
            <textarea
                id="textInput"
                placeholder="Paste your article, blog post, paper, or any text here..."
            ></textarea>
            <div class="char-count"><span id="charCount">0</span> characters</div>
        </div>

        <div class="card">
            <div class="controls-grid">
                <div class="select-wrapper">
                    <label for="providerSelect">Provider</label>
                    <select id="providerSelect" onchange="onProviderChange()">
                        <option value="mlx-audio">MLX-Audio (Local)</option>
                        <option value="elevenlabs">ElevenLabs</option>
                        <option value="openai">OpenAI</option>
                    </select>
                    <p class="provider-desc" id="providerDesc">Local TTS on Apple Silicon</p>
                </div>
                <div class="select-wrapper">
                    <label for="modelSelect">Model</label>
                    <select id="modelSelect"></select>
                </div>
            </div>

            <div class="controls-grid" id="voiceRow" style="display: none;">
                <div class="select-wrapper">
                    <label for="voiceSelect">Voice</label>
                    <select id="voiceSelect"></select>
                </div>
                <div></div>
            </div>

            <div class="api-key-section" id="apiKeySection">
                <label for="apiKeyInput">API Key</label>
                <input type="password" id="apiKeyInput" placeholder="Enter your API key">
                <p class="api-key-note">Stored in browser only. Not sent to our servers.</p>
            </div>

            <div class="generate-row">
                <button id="generateBtn" onclick="generateSpeech()">Generate Audio</button>
            </div>
        </div>

        <div class="card audio-section" id="audioSection">
            <label>Generated Audio</label>
            <div class="loading" id="loadingIndicator" style="display: none;">
                <div class="spinner"></div>
                <span>Generating speech...</span>
            </div>
            <div id="audioResult" style="display: none;">
                <audio id="audioPlayer" controls></audio>
                <button class="download-btn" id="downloadBtn" onclick="downloadAudio()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download
                </button>
            </div>
            <div class="error" id="errorMessage" style="display: none;"></div>
        </div>
    </div>

    <script>
        let audioBlob = null;
        let providers = {};

        // Load providers on startup
        async function loadProviders() {
            try {
                const response = await fetch('/api/providers');
                const data = await response.json();
                providers = data.providers;
                onProviderChange();
            } catch (e) {
                console.error('Failed to load providers:', e);
            }
        }

        // Check API health
        async function checkHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                const statuses = data.providers;

                // MLX-Audio
                const mlxDot = document.getElementById('mlxDot');
                mlxDot.className = 'status-dot ' + (statuses.mlx_audio === 'connected' ? 'connected' : 'disconnected');

                // ElevenLabs
                const elevenDot = document.getElementById('elevenDot');
                elevenDot.className = 'status-dot ' + (statuses.elevenlabs === 'configured' ? 'configured' : 'disconnected');

                // OpenAI
                const openaiDot = document.getElementById('openaiDot');
                openaiDot.className = 'status-dot ' + (statuses.openai === 'configured' ? 'configured' : 'disconnected');

            } catch (e) {
                console.error('Health check failed:', e);
            }
        }

        // Handle provider change
        function onProviderChange() {
            const providerSelect = document.getElementById('providerSelect');
            const modelSelect = document.getElementById('modelSelect');
            const voiceSelect = document.getElementById('voiceSelect');
            const voiceRow = document.getElementById('voiceRow');
            const apiKeySection = document.getElementById('apiKeySection');
            const apiKeyInput = document.getElementById('apiKeyInput');
            const providerDesc = document.getElementById('providerDesc');

            const providerId = providerSelect.value;
            const provider = providers[providerId];

            if (!provider) return;

            // Update description
            providerDesc.textContent = provider.description;

            // Update models
            modelSelect.innerHTML = '';
            for (const [id, name] of Object.entries(provider.models)) {
                const option = document.createElement('option');
                option.value = id;
                option.textContent = name;
                modelSelect.appendChild(option);
            }

            // Update voices (only show if provider has voices)
            if (provider.voices && Object.keys(provider.voices).length > 0) {
                voiceRow.style.display = 'grid';
                voiceSelect.innerHTML = '';
                for (const [id, name] of Object.entries(provider.voices)) {
                    const option = document.createElement('option');
                    option.value = id;
                    option.textContent = name;
                    voiceSelect.appendChild(option);
                }
            } else {
                voiceRow.style.display = 'none';
                voiceSelect.innerHTML = '';
            }

            // Show/hide API key input
            if (provider.requires_api_key) {
                apiKeySection.classList.add('visible');
                // Load saved API key
                const savedKey = localStorage.getItem(`narrate_${providerId}_key`);
                if (savedKey) {
                    apiKeyInput.value = savedKey;
                } else {
                    apiKeyInput.value = '';
                }
            } else {
                apiKeySection.classList.remove('visible');
            }
        }

        // Update character count
        document.getElementById('textInput').addEventListener('input', (e) => {
            document.getElementById('charCount').textContent = e.target.value.length;
        });

        async function generateSpeech() {
            const text = document.getElementById('textInput').value.trim();
            const provider = document.getElementById('providerSelect').value;
            const model = document.getElementById('modelSelect').value;
            const voice = document.getElementById('voiceSelect').value;
            const apiKey = document.getElementById('apiKeyInput').value;
            const btn = document.getElementById('generateBtn');
            const audioSection = document.getElementById('audioSection');
            const loading = document.getElementById('loadingIndicator');
            const result = document.getElementById('audioResult');
            const error = document.getElementById('errorMessage');
            const player = document.getElementById('audioPlayer');

            if (!text) {
                alert('Please enter some text');
                return;
            }

            // Save API key if provided
            if (apiKey && providers[provider]?.requires_api_key) {
                localStorage.setItem(`narrate_${provider}_key`, apiKey);
            }

            // Show audio section, reset state
            audioSection.classList.add('visible');
            loading.style.display = 'flex';
            result.style.display = 'none';
            error.style.display = 'none';
            btn.disabled = true;
            btn.textContent = 'Generating...';

            try {
                const body = { text, provider, model };
                // Only send voice if provider has voices
                const providerData = providers[provider];
                if (voice && providerData?.voices && Object.keys(providerData.voices).length > 0) {
                    body.voice = voice;
                }
                if (apiKey) body.api_key = apiKey;

                const response = await fetch('/api/tts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(body),
                });

                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.detail || 'Generation failed');
                }

                audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                player.src = audioUrl;

                loading.style.display = 'none';
                result.style.display = 'block';

            } catch (e) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = e.message;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Generate Audio';
            }
        }

        function downloadAudio() {
            if (!audioBlob) return;

            const provider = document.getElementById('providerSelect').value;
            const ext = provider === 'openai' ? 'wav' : 'mp3';

            const url = URL.createObjectURL(audioBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `narrate_${Date.now()}.${ext}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Initialize
        loadProviders();
        checkHealth();
        setInterval(checkHealth, 30000);
    </script>
</body>
</html>
